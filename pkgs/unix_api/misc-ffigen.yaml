# Run with `dart run ffigen --config misc-ffigen.yaml`.
name: NativeAddBindings
description: |
  Bindings for `src/misc.h`.

  Regenerate bindings with `dart run tool/generate.dart`.
output: 'lib/src/misc_bindings.g.dart'
headers:
  entry-points:
    - 'src/misc.h'

  include-directives:
    - 'src/misc.h'
preamble: |
  // ignore_for_file: type=lint, unused_field
comments:
  style: any
  length: full
ffi-native:
  asset-id: package:unix_api/misc
structs:
  rename:
    'misc_(.*)': '$1'
typedefs:
  rename:
    'misc_(.*)': '$1'
