# Run with `dart run ffigen --config constants-ffigen.yaml`.
name: NativeAddBindings
description: |
  Bindings for `constants.g.h`.

  Regenerate bindings with `dart run ffigen --config constants-ffigen.yaml`.
output: 'lib/src/constant_bindings.dart'
headers:
  entry-points:
    - 'src/constants.g.h'

  include-directives:
    - 'src/constants.g.h'
comments:
  style: any
  length: full
ffi-native:

structs:
  rename:
    'my_(.*)': '$1'
functions:
  rename:
    'my_(.*)': '$1'
typedefs:
  rename:
    'my_(.*)': '$1'
